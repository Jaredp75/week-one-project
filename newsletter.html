  <body>
      <div class="wrapper">
        <header id="site-header" class="body">
          <nav id="main-navigation">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="newsletter.html">NEWSLETTER</a>
          </nav>
        </header>
      </div>

          <body background="/Users/jerusmacbook/Documents/Projects/week-one-project/images/background-2.jpg">


            <div id="newsletter-form">
                            <div class="form-box">
                                <h1>Sign Up for Our Weekly Newsletter</h1>
                                <h3>Stay up to date with events, activities, news and specials.</h3>
                                <form>
                                    <div class="form-input">
                                        <div class="line-one">
                                            Name: <input type="text" name="name"><br>
                                        </div>
                                        <div class="line-two">
                                            E-mail: <input type="email" name="email">
                                        </div>
                                    </div>
                                    <div class="submit">
                                        <input type="submit" value="Submit">
                                    </div>
                                </form>
                            </div>
                        </div>
            <br>
            <br>
            <div>
              <div class="footer">Copyright 2017, Bent Creek Ceramics</div>
        </div>

        <script type="text/javascript">
          var nameInput = document.getElementById('nameInput');
          var emailInput = document.getElementById('emailInput');
          var signupButton = document.getElementById('signupButton');
          signupButton.addEventListener('click', function(e) {
            var nameVal = nameInput.value;
            var emailVal = emailInput.value;
            if (nameVal && emailVal) {
              alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
              nameInput.value = "";
              emailInput.value = "";
            } else {
              alert('We would love for you to sign up, please provide both your name and email address.');
            }
          });
        </script>





  </body>
